<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <!-- Meta tags -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="EBUDDIES: Connect, share, and grow with a community of like-minded individuals. Discover forums on your favorite topics, from gaming to literature, and engage in meaningful conversations today.">
    <meta name="keywords" content="ebuddies, gaming, community, forums, chat, social, network, friends, find, connect, share, grow, like-minded, individuals, topics, literature, conversations">
    <!-- Favicon -->
    <link rel="shortcut icon" href="{% static 'images/favicon_io/favicon.ico' %}" type="image/x-icon">
    <!-- Main CSS -->
    <link rel="stylesheet" href="{% static 'styles/style.css' %}">
    <!-- Page Title -->
    <title>Ebuddies - Find gaming partners around the world!</title>
  </head>
  <body>
    <!-- Navbar -->
    {% include 'navbar.html' %}
    <!-- Messages -->
    {% if messages %}
      <ul class="messages">
        {% for message in messages %}
          <li>{{ message }}</li>
        {% endfor %}
      </ul>
    {% endif %}
    <!-- Main Content -->
    {% block content %}
    {% endblock %}
    <!-- Main JS -->
    <script src="{% static 'scripts/script.js' %}"></script>
  </body>
</html>
