{% extends 'main.html' %}

{% block content %}
<h1>Home template</h1>

<div>

    <a href="{% url 'create-thread' %}">Create Thread</a>

    <div>
        {% for thread in threads %}
        <div>
            <a href="{% url 'update-thread' thread.id %}">Edit</a>
            <a href="{% url 'delete-thread' thread.id %}">Delete</a>
            <span>@{{thread.host.username}}</span>
            <h5>{{thread.id}} -- <a href="{% url 'thread' thread.id %}">{{thread.name}}</a></h5>
            <small>{{thread.topic.name}}</small>
            <hr>
        </div>

        {% endfor %}
</div>

{% endblock content %}
